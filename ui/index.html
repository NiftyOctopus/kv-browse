<!doctype html>

<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>KV Browse</title>
        <script src='https://unpkg.com/alpinejs' defer></script>

        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                display:         flex;
                flex-direction:  column;
                align-items:     stretch;
                justify-content: flex-start;
                overflow:        hidden;
                text-align:      center;
            }

            body, input, button {
                font-family: 'Courier New', Courier, monospace;
            }

            #header {
                font-size: 22px;
                padding: 20px;
            }

            #main {
                display:         flex;
                flex-direction:  row;
                align-items:     stretch;
                justify-content: space-around;
            }

            #main > div {
                flex-grow: 1;
                padding:   0 20px;
            }

            #main .input {
                margin: 10px 0;
            }

            input {
                width: 100%;
                box-sizing: border-box;
                /* Top Right Bottom Left */
                padding: 6px 8px 4px 8px;
                font-size: 18px;
            }

            #main .results {
                text-align: left;
                padding: 5px;
                max-height: 70vh;
                overflow-y: scroll;
            }

            #keys {
                font-size: 14px;
            }
        </style>
    </head>


    <body>
        <div id='header'>KV Browse</div>

        <div id='main'>
            <div x-data="{ prefix: '' }">
                <div class='input'>
                    <input name='keys' type='text' x-model='prefix' x-on:keyup='handleKeyPress(event, prefix)' placeholder='key prefix'>
                </div>
                
                <div id='keys' class='results'>
                    <template x-for='key in $store.results.keys'>
                        <div x-text='key.name'></div>
                    </template>
                </div>
            </div>

            <div x-data="{ key: '' }">
                <div class='input'>
                    <input name='value' type='text' x-model='key' x-on:keyup='handleKeyPress(event, key)' placeholder='key'>
                </div>
                
                <div id='value' class='results'>
                    <pre x-text="JSON.stringify($store.results.value, null, 2)"></pre>
                </div>
            </div>
        </div>
    </body>


    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.store('results', {
                keys: [], value: {},
                updateKeys(keys)   { this.keys  = keys  },
                updateValue(value) { this.value = value },
                get(field) { return this.value[field] }
            })
        })

        function handleKeyPress(e, data) {
            if(e.key === 'Enter') {
                const name = e.target.name
                if(name === 'keys')  { getKeys(data)  }
                if(name === 'value') { getValue(data) }
            }
        }

        function getKeys(prefix) {
            console.log('Getting keys')

            fetch('http://localhost:8000/keys?prefix=' + prefix)
            .then(res  => res.json())
            .then(data => {
                console.log(data)
                Alpine.store('results').updateKeys(data.result)
            })
        }

        function getValue(key) {
            console.log('Getting value')
            
            fetch('http://localhost:8000/value?key=' + key)
            .then(res  => res.json())
            .then(data => {
                console.log(data)
                Alpine.store('results').updateValue(data)
            })
        }
    </script>
</html>
